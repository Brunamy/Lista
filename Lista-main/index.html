<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Lista</title>
</head>
<body>

    <div class="container">
        <h3>Tarefas do Mês</h3>
        <div class="input-group">
            <input type="text" placeholder="adicione um novo item" class="form-cotrol new-task">
            <span class="input-group-btn">
                <button class="btn btn-default add-task">Adicionar</button>
            </span>
        </div>
        <ul>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="compras" class="task-item"> Lavar Roupas 
                     </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="compras" class="task-item"> Lavar Louças 
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="compras" class="task-item"> Cozinhar
                    </label>
                </div>
            </li>
            <li class="removed">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="compras" class="task-item"> Aspirar os quartos
                    </label>
                </div>
            </li>
            <li class="removed">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="compras" class="task-item"> Acordar
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="compras" class="task-item"> Lavar Garagem
                     </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="compras" class="task-item"> Limpar Banheiro
                     </label>
                </div>
            </li>
        </ul>
    
    
         <footer>
            <br>
            <em>Alterar o nome</em>
            <input type="text" class="change-title" value="Tarefas do Mês">
         </footer>
    
    </div>
    <script src="lista.js"></script>
    
</body>
</html>
